
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myblog?characterEncoding=UTF-8&&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update


spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

mybatis.type-aliases-package=com.skylight.blog.model
mybatis.mapper-locations=classpath:mapper/*.xml

spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html

#server.port=80

spring.main.allow-bean-definition-overriding=true

#端口号
server.port=443
#证书文件的名称
server.ssl.key-store=2900422_www.baidurex.com.pfx
#证书的别名,一定要与证书信息匹配
server.ssl.key-alias=alias
#开启SSL
server.ssl.enabled=true
#密码
server.ssl.key-store-password=
#证书类型
server.ssl.key-store-type=PKCS12
