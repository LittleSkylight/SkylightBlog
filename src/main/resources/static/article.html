<script type="text/javascript">
    function pictureUpload() {
        var file = document.getElementById("file");
        var image = file.files[0];
        var fd = new FormData();
        fd.append('file',image);
        console.log("这里是文件"+image);
        $.ajax({
            url:"/uploadImage",
            type:"POST",
            dataType:"json",
            data:fd,
            contentType: false,
            processData: false,
            success:function(data){
                console.log("上传成功"+data);
            },
            error:function(){
                alert("添加失败");
            }
        });
    }
</script>
